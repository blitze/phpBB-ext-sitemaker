{% for name, icons in categories %}
	<p id="{{ 'cat-' ~ name }}" class="filter-icon icon-cat">{{ lang('ICON_' ~ name|upper|replace({'-': "_"})) }}</p>
	<div class="icon-list">
	{%- for icon in icons -%}
		{%- for prefix in icon.prefixes -%}
		<div class="filter-icon" data-filter="{{ icon.terms }}">
			<a href="#{{ 'fa-' ~ icon.name }}"><i class="{{ prefix ~ ' fa-' ~ icon.name }}" aria-hidden="true"></i></a>
		</div>
		{%- endfor -%}
	{%- endfor -%}
	</div>
{% endfor %}
