<ul class="sm-list">
	{% for attachment in attachments %}
	<li>
		<div class="sm-inner">
		{% if attachment.EXTENSION_GROUP == 'IMAGES' %}
			<a href="{{ attachment.U_VIEWTOPIC }}" class="sm-full-width small">{{ attachment.DISPLAY_ATTACHMENT }}</a>
		{% else %}
			{{ attachment.DISPLAY_ATTACHMENT }}
		{% endif %}
		</div>
	</li>
	{% endfor %}
</ul>
